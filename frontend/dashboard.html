<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Voice Inventory</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="gradient-bg">
        <div class="floating-particle"></div>
        <div class="floating-particle"></div>
        <div class="floating-particle"></div>
    </div>

    <div class="container">
        <!-- Navbar -->
        <nav class="glass-nav">
            <div class="logo">
             <svg class="navbar-logo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="50" cy="50" r="45" fill="url(#gradient)"/>
                    <path d="M35 50 L45 60 L65 40" stroke="white" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                    <defs>
                        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#6366f1"/>
                            <stop offset="100%" style="stop-color:#8b5cf6"/>
                        </linearGradient>
                    </defs>
                </svg>
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Voice Input</a>
                <a href="dashboard.html" class="nav-link active">Dashboard</a>
            </div>
        </nav>

        <!-- Dashboard Content -->
        <div class="dashboard-container fade-in">
            <!-- Sidebar -->
            <div class="sidebar glass-card">
                <div class="sidebar-header">
                    <img src="../assets/mic-icon.png" alt="Logo" class="sidebar-logo">
                    <h3>Menu</h3>
                </div>
                <ul class="sidebar-menu">
                    <li class="menu-item active">
                        <span class="menu-icon">üìä</span>
                        <span>Overview</span>
                    </li>
         i>
                              <span>Reports</span>
                    </li>
                    <li class="menu-item" onclick="openSettingsModal()">
                        <span class="menu-icon">‚öôÔ∏è</span>
                        <span>Settings</span>
                    </li>
                </ul>
            </div>

            <!-- Main Content -->
            <div class="main-content">
                <!-- Stats Cards -->
                <div class="stats-grid">
                    <div class="stat-card glass-card glow-card">
                        <div class="stat-icon">üì¶</div>
                        <div class="stat-info">
                            <span class="stat-label">Total Items</span>
                            <span class="stat-value" id="totalItems">0</span>
                        </div>
                    </div>
                    <div class="stat-card glass-card glow-card">
                        <div class="stat-icon">‚ö†Ô∏è</div>
                        <div class="stat-info">
                            <span class="stat-label">Low Stock</span>
                            <span class="stat-value" id="lowStock">0</span>
                        </div>
                    </div>
                    <div class="stat-card glass-card glow-card">
                        <div class="stat-icon">üîÑ</div>
                        <div class="stat-info">
                            <span class="stat-label">Recent Updates</span>
                            <span class="stat-value" id="recentUpdates">0</span>
                        </div>
                    </div>
                </div>

                <!-- Inventory Table Section -->
                <div class="table-section glass-card">
                    <div class="table-header">
                        <h2>Inventory Items</h2>
                        <div class="table-actions">
                            <input type="text" placeholder="Search items..." class="search-input" id="searchInput">
                            <button class="btn-primary glow-button" id="addItemBtn">
                                Add Item
                                <span class="btn-ripple"></span>
                            </button>
                            <button class="btn-secondary glow-button" id="clearAllBtn">
                                Clear All
                                <span class="btn-ripple"></span>
                            </button>
                        </div>
                    </div>

                    <!-- Inventory Table -->
                    <div class="table-container">
                        <table class="inventory-table" id="inventoryTable">
                            <thead>
                                <tr>
                                    <th>Item Name</th>
                                    <th>Quantity</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody">
                                <!-- Dynamically populated -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Item Modal -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-container glass-card">
            <div class="modal-header">
                <h3>Add New Item</h3>
                <button class="close-modal" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="addItemForm">
                    <div class="form-group">
                        <label for="itemName">Item Name</label>
                        <input type="text" id="itemName" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="itemQuantity">Quantity</label>
                        <input type="number" id="itemQuantity" class="form-input" min="0" required>
                    </div>
                    <button type="submit" class="btn-primary glow-button full-width">
                        Add to Inventory
                        <span class="btn-ripple"></span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <script src="api.js"></script>
    <script src="script.js"></script>
</body>
    
    <!-- Settings Modal -->
    <div class="modal-overlay" id="settingsModal">
        <div class="modal-container glass-card">
            <div class="modal-header">
                <h3>Settings</h3>
                <button class="close-modal" id="closeSettingsModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Theme Color</label>
                    <div class="color-picker">
                        <input type="color" id="primaryColor" value="#6366f1" class="color-input">
                        <input type="color" id="secondaryColor" value="#8b5cf6" class="color-input">
                        <input type="color" id="accentColor" value="#ec4899" class="color-input">
                    </div>
                    <button class="btn-primary glow-button" id="applyThemeBtn" style="margin-top: 1rem;">Apply Theme</button>
                    <button class="btn-secondary glow-button" id="resetThemeBtn" style="margin-top: 0.5rem;">Reset to Default</button>
                </div>
                <div class="form-group">
                    <label>Notifications</label>
                    <label class="toggle-switch">
                        <input type="checkbox" id="notificationsToggle" checked>
                        <span class="toggle-slider"></span>
                        <span>Enable notifications</span>
                    </label>
                </div>
                <div class="form-group">
                    <label>Voice Feedback</label>
                    <label class="toggle-switch">
                        <input type="checkbox" id="voiceFeedbackToggle" checked>
                        <span class="toggle-slider"></span>
                        <span>Enable voice feedback</span>
                    </label>
                </div>
            </div>
        </div>
    </div>

</html>
