<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Inventory Agent</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="gradient-bg">
        <div class="floating-particle"></div>
        <div class="floating-particle"></div>
        <div class="floating-particle"></div>
    </div>

    <div class="container">
        <!-- Navbar -->
        <nav class="glass-nav">
            <
                <svg class="navbar-logo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="50" cy="50" r="45" fill="url(#gradient)"/>
                    <path d="M35 50 L45 60 L65 40" stroke="white" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                    <defs>
                        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#6366f1"/>
                            <stop offset="100%" style="stop-color:#8b5cf6"/>
                        </linearGradient>
                    </defs>
                </svg>
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-link active">Voice Input</a>
                <a href="dashboard.html" class="nav-link">Dashboard</a>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="voice-container fade-in">
            <div class="glass-card voice-card">
                <h1 class="hero-title">Voice Inventory Assistant</h1>
                <p class="hero-subtitle">Speak naturally to manage your inventory</p>

           <button class="mic-button" id="micButton">
                <svg class="mic-icon-svg" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z" fill="white"/>
                    <path d="M19 10v2a7 7 0 0 1-14 0v-2" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <line x1="12" y1="19" x2="12" y2="23" stroke="white" stroke-width="2" stroke-linecap="round"/>
                    <line x1="8" y1="23" x2="16" y2="23" stroke="white" stroke-width="2" stroke-linecap="round"/>
                </svg>
                <div class="mic-pulse"></div>
            </button>                se"></div>
                    </button>
                    <div class="waveform-container" id="waveform">
                        <div class="wave-bar"></div>
                                       <div class="wave-bar"></div>
                        <div class="wave-bar"></div>
                    </div>
                </div>

                <!-- Recognized Text Panel -->
                <div class="text-panel glass-card">
                    <div class="panel-header">
                        <span class="panel-title">Recognized Speech</span>
                        <span class="status-badge" id="statusBadge">Ready</span>
                    </div>
                    <div class="recognized-text" id="recognizedText">
                        Click the microphone and start speaking...
                    </div>
                </div>

                <!-- Command Preview -->
                <div class="command-preview glass-card" id="commandPreview">
                    <div class="preview-header">
                        <span class="preview-title">Command Preview</span>
                    </div>
                    <div class="preview-content" id="previewContent">
                        <span class="placeholder-text">No command detected</span>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="action-buttons">
                    <button class="btn-primary glow-button" id="openDashboardBtn">
                        Open Dashboard
                        <span class="btn-ripple"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Language Selection -->
<div class="language-selector">
    <select id="languageSelect" class="language-dropdown">
        <option value="en-US">English (US)</option>
        <option value="en-GB">English (UK)</option>
        <option value="hi-IN">हिन्दी (Hindi)</option>
        <option value="ta-IN">தமிழ் (Tamil)</option>
        <option value="te-IN">తెలుగు (Telugu)</option>
        <option value="kn-IN">ಕನ್ನಡ (Kannada)</option>
        <option value="ml-IN">മലയാളം (Malayalam)</option>
        <option value="mr-IN">मराठी (Marathi)</option>
        <option value="gu-IN">ગુજરાતી (Gujarati)</option>
        <option value="bn-IN">বাংলা (Bengali)</option>
        <option value="es-ES">Español (Spanish)</option>
        <option value="fr-FR">Français (French)</option>
        <option value="de-DE">Deutsch (German)</option>
        <option value="ja-JP">日本語 (Japanese)</option>
        <option value="ko-KR">한국어 (Korean)</option>
        <option value="zh-CN">中文 (Chinese)</option>
    </select>
</div>
    <script src="api.js"></script>
    <script src="script.js"></script>
</body>
</html>
